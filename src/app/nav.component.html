<div class="navbar navbar-expand-sm bg-primary navbar-dark fixed-top">
    <div class="container">
        <span class="navbar-brand container">
            MD Cars
        </span>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a routerLink="" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
                <a routerLink="/CarListings" class="nav-link">Cars</a>
            </li>
            <li>
                <a routerLink="/register" class="nav-link">Register</a>
            </li>
        </ul>

        <!-- Dynamic button -->
        <ng-container *ngIf = "loggedInQ; else loggedOut">
            <form (ngSubmit)="logoutJWT()">
                <button class="btn btn-outline-light" type="submit">Logout</button>
            </form>
    </ng-container>

    <ng-template #loggedOut>
        <button class="btn btn-outline-light" routerLink="/login">Login</button>
        </ng-template>
    </div>
</div>
