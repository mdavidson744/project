<div class="navbar navbar-expand-sm bg-primary navbar-dark fixed-top">
    <span class="navbar-brand container">
        MD Cars
    </span>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a routerLink="/home" class="nav-link">Home</a>
        </li>
        <li class="nav-item">
            <a routerLink="/CarListings" class="nav-link">Cars</a>
        </li>
    </ul>

    <div class="form-inline ms-auto" style="margin-right: 10px">
        <ng-container *ngIf = "authService.isAuthenticated$ | async; else loggedOut">
            <button class="btn btn-outline-light" (click) = "authService.logout()">Logout</button>
<!--         
            <hr>
            <h4>Current user</h4>
            <ul *ngIf = "authService.user$ | async as user">
                <li>Name: {{ user.name }}</li>
                <li>Email: {{ user.email }}</li>
            </ul> -->
        </ng-container>
        
        <ng-template #loggedOut>
            <button class="btn btn-outline-light" (click) = "authService.loginWithRedirect({
                appState: { target: this.router.url }})">Login</button>
        </ng-template>
    </div>
</div>
