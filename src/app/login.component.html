Import Google Icon Font
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!-- Compiled and minified CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<div class="container" style="margin-top: 70px; min-height: 75vh;">
    <div class="row">
        <div class="col-sm-12">
            <h4>Login</h4>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-3">
                            <label for="username">Username</label>
                        </div>
                        <div class="col-sm-9">
                            <input type="text" id="username" name="username" formControlName="username" [ngClass]="{'error': isInvalid('username')}" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-3">
                            <label for="password">Password</label>
                        </div>
                        <div class="col-sm-9">
                            <input type="password" id="password" name="password" formControlName="password" [ngClass]="{'error': isInvalid('password')}" class="form-control">
                        </div>
                     </div>
                </div>
                <button class="btn btn-primary"type="submit">Sign in</button>
            </form>
        </div>
    </div>
</div>
